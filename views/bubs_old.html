<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Ball Pool</title>
  <script src="/js/libs.js"></script>
  <script src="/js/bubbles.js"></script>
  <link href="/css/bubbles.css" rel="stylesheet" />
</head>

<body>
	
  <div id="bubbles"></div>

  <script type="text/template" id="ball-template">
    <div style="height:<%=size%>px;width:<%=size%>px;" class="s<%=size%>">
      <span style="line-height:<%=size%>px;"><a href="#" class="tag<% if(current) { %> iscurrent<% } %><% if(follow) { %> isfollow<% } %>"><%= text %></a></span>
    </div>
  </script>
	
  <script type="text/template" id="ball-shadow-template">
    <div class="shadow s<%=size+60%>" style="left:-30px;top:-30px;height:<%=size+60%>px; width:<%=size+60%>px; line-height:<%= size * 2 + 90 %>px">
      <span>
	<% if (follow) {%>
	<a href="#" class="unfollow">停</a>
	<% } else { %>
	<a href="#" class="follow">追</a>
	<% } %>
	<a href="#" class="reclip">收</a>
      </span>
    </div>
  </script>
		
</body>

</html>
