<script id="detail-view-template" type="text/template">
  <div id="clip_popup">
  <div id="popup_Contact">
    <a id="popup_ContactClose">X</a>   
    <div id="top"></div>
    <div id="right">
      <input type="button" value="<%= manage[0]%>" class="operate"/>
      <input type="button" value="<%= manage[1]%>" class="operate"/>
      <input type="button" value="<%= manage[2]%>" class="operate"/>
    </div> <!-- clip_detail右边的三个按钮--> 
    <div id="left">收藏路线图
     <%
       for(var i =0; i<users.length; i++){
	 if( i == 0){
      %>
         <%= users[i].name%>
      <%  
	 }else{
      %>
	 <div>向上箭头</div>
	 <%= users[i].name%>
      <%
	 }
      %>
	<div>
	  <img src="<%= App.util.url(users[i].face)%>" height="50px" width="50px">
	</div>
      <%
      }
     %>
    </div>

    <div id="center_clip">
      <% 
	for(var i=0; i<content.length; i++){
	  if(content[i].text){
      %>
      <p class="detail-text"><%= content[i].text %></p>
      <% 
	 }else if(content[i].image){ 
      %>
      <img src="<%=App.util.url(content[i].image)%>"/>
      <% } 
       } 
      %>
    </div>
    <%= time.match(/\d{4}-\d{2}-\d{2}/)%>
    <div id="date"><%= App.util.generatePastTime(time)%></div>
    <br>
    <div id="comment_showDiv"></div>
    <div id="addComm_showDiv"></div>
  </div>
  </div>
</script>
