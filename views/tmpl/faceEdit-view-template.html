<script type="text/template" id="faceEdit-view-template">
  <div id="userInfo" align="center"><br/><br/>
      <div id="faceInfo"><br/>
      <div id="userFace">
	<img id="myface" src="<%=App.util.face_url(face)%>" height="240" width="240"/>
      </div>
      <div id="user-name">
	<%=name%>
	<% if(name && name!=""){%>
	<input type="button" class="resetUserName" disabled="disabled" value="设置用户名"/>
	<%}else{%>
	<div id="set-name">您还没有用户名</div>
	<input type="button" class="resetUserName" value="设置用户名"/>    
	<%}%>
      </div>
      </div><br/><br/>
      <div id="setface">
	<iframe name="post_frame" id="post_frame" style="display:none;" mce_style="display:none;"></iframe> 
	<form method="POST" action="<%=actUrl%>" target="post_frame" enctype="multipart/form-data">
	  <span class="file">
	    <input type="button" class="btn" id="localImg" value="上传本地头像">
	    <input id="formUpload" class="hifile" type="file" name="image" onchange="return App.ClipApp.UserEdit.onUploadImgChange(this)">
	  </span>
	  <input type="submit" id="confirm" value="确定">  
	</form>
      </div>
    </div>
</script>
