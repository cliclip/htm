<script type="text/template" id="login-view-template">
<form>
  name: <input type="text" value="<%= name %>" id="name"/>
  <span class="error"><%= typeof error != "undefined" && error.name ? error.name : "" %></span>
  <br/>
  pass: <input type="password" value="<%= pass %>" id="pass"/>
  <span class="error"><%= typeof error != "undefined" && error.pass ? error.pass : "" %></span>
  <br/>
  <input type="submit"/>
  <input type="reset"/>
</form>
</script>
