<script type="text/template" id="clippreview-view-template">
  <div id="container_<%=user%>_<%=id%>" >
    <div class="preview-item">
      <div class="recommened-info recommendWrapA">
	<% if(recommened){%>
	<span class="recomened-text"><%=recommened.text%></span>
	<a href="#/recommenedhomepage/<%=recommened.uid%>" class="recommened",id="recommened_<%=recommened.uid%>_<%=id%>"><img src="<%=recommened.image%>" width="50" height="50"/></a>&nbsp;&nbsp;
	<a class="recommened",id="recommened_<%=recommened.uid%>_<%=id%>" href="#/recommenedhomepage/<%=recommened.uid%>"><%=recommened.name%></a>
	<%}%>
      </div>
      <div class="preview-info">
	<span class="info-text">本条信息</span>
	<% if(clip.city){%>
	<span class="into-text">在城市</span>
	<span class="info-city">
	  <a href="#/clip/city/<%=city%>/p1"><%=clip.city%></a>
	</span>
	<%}%>
	<% if(clip.device){%>
	<span class="info-text">使用设备</span>
	<span class="info-device">
	  <a href="#/clip/device/<%=device%>/p1"><%= clip.device%></a>
	</span>
	<%}%>
        <span class="info-text">搜集</span>
        <a title="详细" class="detailButton controlSprite" id="detail">详细</a>
      </div>
      <div class="content-container">
	<% if(clip.content && clip.content.image) {%>
	<div class="preview-image left">
	  <img src="<%= App.util.url(clip.imguid,clip.content.image) %>">
	<% } %>
	<% if(clip.content && clip.content.text){ %>
	<p class="preview-text"><%= clip.content.text %></p>
	<%}%>
	</div>
      </div>
      <div class="preview-note notesWrapA">
	<% if(clip.note && clip.note.text){%>
	<p class="note-text">备注：<%= clip.note.text %></p>
	<%}%>
      </div><br>
      <div>
	<span class="info-text" id="comment" style="float:right">回复(<%=reply_count%>)</span>
	<span class="info-text" id="reclip" style="float:right">转摘(<%=reprint_count%>)</span>
      </div>
      <div class="user-info">
	<% if(author){%>
	<a href="#/authorhomepage/<%=author.uid%>" class="author",id="author_<%=user%>_<%=id%>"><img src="<%=author.image%>" width="50" height="50"/></a>	      &nbsp;&nbsp;&nbsp;&nbsp;
	<a class="author", id="author_<%=user%>_<%=id%>" href="#/authorhomepage/<%=author.uid%>"><%=author.name%></a>
	<%}%>
      </div>
    </div>
  </div>
</script>
