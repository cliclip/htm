 <script type="text/template" id="register_template">

	</div>
 </script>
 <!-- login template** -->
 <script type="text/template" id="login_template">

<!-- recomment template** -->
 <script type="text/template" id="recomment_template">

     </div>

   </div>
 </script>
<!-- namelist template** -->
 <script type="text/template" id="namelist_template">
   <div align="center">
     <ul id="name_list">
       <%
	  for(var i=0;i<list.length;i++){  
			  var name=(list[i].name);
			  var uid=(list[i].uid);
			  var imgurl=(list[i].imgUrl);
			  %>
	  <li id="<%=uid%>" title="<%=imgurl%>"><%=name%></li>
	  <% } %>
     </ul>
   </div>
 </script>
